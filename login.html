<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalCare - Login</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('images/fondo2.png'); /* Imagen de fondo para toda la pantalla */
      background-size: cover;
      background-position: center;
    }
    .navbar {
      background-color: #0599ef;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }
    .navbar .logo img {
      height: 50px;
    }
    .navbar nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar nav ul .group {
      display: flex;
      gap: 10px;
    }
    .navbar nav ul .group button {
      background-color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    .navbar nav ul .group button:hover {
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px); /* Restar el tamaño de la barra de navegación */
      padding: 20px;
      margin-top: 80px; /* Para dejar espacio para la barra de navegación fija */
    }
    .container .image, .container .form-container {
      flex: 1;
      max-width: 600px; /* Limitar ancho máximo */
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff; /* Fondo blanco para el formulario */
    }
    .container .image {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container .image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .form-container {
      padding: 20px;
    }
    .form-container h1 {
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #0599ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #007bbf;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/vital.png" alt="Logotipo" class="img">
      </div>
      <nav>
        <ul>
          <div class="group">
            <button id="index-button"><span>EPS cercana</span></button>

          </div>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="image">
      <img src="images/cuidamos.png" alt="Imagen">
    </div>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <form id="login-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" id="login-btn">Iniciar sesión</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
